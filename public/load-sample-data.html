<!DOCTYPE html>
<html>
<head>
    <title>Create Full Database</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 10px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
    </style>
</head>
<body>
    <h1>ğŸª Radhika Electronics - Database Setup</h1>
    <p>Create all required collections with sample data for your e-commerce website.</p>
    
    <button onclick="createFullDatabase()">ğŸš€ Create Complete Database</button>
    <button onclick="checkDatabaseStatus()">ğŸ“Š Check Database Status</button>
    
    <div id="result"></div>

    <script>
        async function createFullDatabase() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'â³ Creating database collections...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('/api/admin/create-full-database', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>âœ… Database Created Successfully!</h3>
                        <p><strong>Collections Created:</strong></p>
                        <ul>
                            <li>ğŸ“± Products: ${data.collectionsCreated.products}</li>
                            <li>ğŸ›’ Orders: ${data.collectionsCreated.orders}</li>
                            <li>ğŸ’° Expenses: ${data.collectionsCreated.expenses}</li>
                            <li>ğŸ“‚ Categories: ${data.collectionsCreated.categories}</li>
                            <li>â­ Reviews: ${data.collectionsCreated.reviews}</li>
                            <li>â¤ï¸ Wishlists: ${data.collectionsCreated.wishlists}</li>
                            <li>ğŸ“¦ Inventory: ${data.collectionsCreated.inventory}</li>
                            <li>ğŸ’³ Payment Logs: ${data.collectionsCreated.payment_logs}</li>
                        </ul>
                        <p><strong>Financial Summary:</strong></p>
                        <ul>
                            <li>ğŸ’µ Total Revenue: â‚¹${data.summary.totalRevenue.toLocaleString()}</li>
                            <li>ğŸ’¸ Total Expenses: â‚¹${data.summary.totalExpenses.toLocaleString()}</li>
                            <li>ğŸ“Š Total Products: ${data.summary.totalProducts}</li>
                            <li>ğŸ“‹ Total Orders: ${data.summary.totalOrders}</li>
                        </ul>
                        <p>ğŸ‰ Your e-commerce database is ready!</p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<h3>âŒ Error:</h3><p>${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>âŒ Network Error:</h3><p>${error.message}</p>`;
            }
        }

        async function checkDatabaseStatus() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'â³ Checking database status...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('/api/admin/db-status');
                const data = await response.json();
                
                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <h3>ğŸ“Š Current Database Status</h3>
                    <p><strong>Database:</strong> ${data.database}</p>
                    <p><strong>Collections:</strong></p>
                    <ul>
                        ${Object.entries(data.collections).map(([name, count]) => 
                            `<li>${name}: ${count} documents</li>`
                        ).join('')}
                    </ul>
                `;
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>âŒ Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
